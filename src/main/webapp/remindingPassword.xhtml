<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Parolamı Unuttum</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="cssfile.css"/>
            <h:form>
             <center>
              <h:panelGrid columns="1">
                <h3>Parolamı Unuttum</h3> 
                
                <p:tabView  >
                    
                    <p:tab title="E-Posta">
                        <h:panelGrid columns="3">
                            <h:outputText value="T.C. Kimlik No"/>
                            <h:outputText value="*"/>
                            <p:inputText/>
                            
                            <h:outputText value="E-Posta Adresi"/>
                            <h:outputText value="*"/>
                            <p:inputText />
                            
                        </h:panelGrid>
                    </p:tab>
                    
                    <p:tab title="Cep Telefonu">
                        <h:panelGrid columns="3">
                            <h:outputText value="T.C. Kimlik No"/>
                            <h:outputText value="*"/>
                            <p:inputText/>
                            
                            <h:outputText value="Cep Telefonu"/>
                            <h:outputText value="*"/>
                            <p:inputText />
                        </h:panelGrid>
                    </p:tab>
                </p:tabView>
                
                <h:commandButton value="GÖNDER" style="float: right"/>
                
                    <h:outputText value="Lütfen yukarıdan hatırlatma yöntemini 
                              seçerek gerekli alanları" style="background-color: #FBF5D0; background-image: "/>
                    <h:outputText value="doldurduktan sonra gönder düğmesine tıklayınız." style="background-color: #FBF5D0;"/>  
                    
               </h:panelGrid>
              </center>
            </h:form>
    </h:body>
</html>
